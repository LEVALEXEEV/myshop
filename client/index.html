<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo-light.svg"
      media="(prefers-color-scheme: light)"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo-dark.svg"
      media="(prefers-color-scheme: dark)"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="canonical" href="https://resego.ru/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Resego — бренд объединяющий спорт и уличный стиль через одежду и делает это главным принципом в создании своих коллекций." />
    <title>Resego - бренд уличной одежды для спортсменов</title>
    <script type="module">
      const mapKey = import.meta.env.VITE_YMAP_API_KEY;
      const suggestKey = import.meta.env.VITE_YMAP_SUGGEST_API_KEY;

      if (!mapKey) {
        console.error(
          "Yandex Maps API key is missing. Set VITE_YMAP_API_KEY in your .env"
        );
      }

      if (!suggestKey) {
        console.error(
          "Yandex Suggest API key is missing. Set VITE_YMAP_SUGGEST_API_KEY in your .env"
        );
      }

      if (mapKey && suggestKey) {
        const script = document.createElement("script");
        script.src = `https://api-maps.yandex.ru/2.1/?apikey=${mapKey}&lang=ru_RU&suggest_apikey=${suggestKey}`;
        script.async = true;
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal-root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
